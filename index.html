<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <div class="accent-box"></div>
        
        <div class="container">
            <h1 class="user-name">Shota Mamiya</h1>
            <div class="profile-pic">
                <img src="images/user-circle.png" alt="profile-pic">
            </div>

            <div class="location">
                <img src="./images/map-marker.png" alt="map-marker"><span>Seattle</span>
    
            </div>
            
            <div class="profile-description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of Shadows and the Internet!</p>
                
            </div>

            <div class="edit-profile">
                <img src="images/gear.png" alt="edit-profile">
                <a href="http://www.google.com">Edit Profile</a>
            </div>       
        </div>
    </div>
</body>
</html>
